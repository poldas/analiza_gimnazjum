<form name="konfiguracja_analizy">
    <div>
        <h2>Dodaj ucznia</h2>

        <div>
            <label for="klasa">Klasa<input id="klasa" type="text" name="klasa"></label>
            <label for="numer-ucznia">Numer ucznia<input id="numer-ucznia" type="text" name="numer-ucznia"></label>
            Rodzaj miejsca zamieszkania
            <input type="radio" name="typ_miasta" value="m"> miasto
            <input type="radio" name="typ_miasta" value="w"> wieś
            Płeć
            <input type="radio" name="plec" value="m"> mężczyzna
            <input type="radio" name="plec" value="k"> kobieta
            Czy dyslektyk?
            <input id="rodzaj-choroby" type="checkbox" name="rodzaj_choroby" value="dyslektyk">
        </div>
    </div>


    <div>
        <h2>Dodaj zadanie</h2>

        <div>
            <label for="max-pkt">Ilość punktów do zdobycia<input id="max-pkt" type="text" name="max_pkt"></label>
            <label for="numer-zadania">Numer zadania<input id="numer-zadania" type="text" name="numer_zadania"></label>
        </div>
    </div>


    <div>
        <h2>Dodaj obszar umiejetnosc</h2>

        <div>
            <label for="obszar">Obszar<input id="obszar" type="text" name="obszar"></label>
            <label for="umiejetnosc">Umiejętność<input id="umiejetnosc" type="text" name="umiejetnosc"></label>
        </div>
    </div>
</form>
